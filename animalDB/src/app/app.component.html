{{ animal | json }}

<div class="container">
  <h3 class="app-title">Zoo of Losers</h3>

  <form #formName="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label for="exampleInputImage" class="form-label">Image</label><br />
      <div class="image-upload">
        <img
          class="zoo-image"
          id="exampleInputImage"
          src="https://d2lv662meabn0u.cloudfront.net/boomerang/dynamic/show/00000000/988/5e40a28bfc21629a2b42073994667591498da014_1564413442.jpg"
        />
        <input
          required
          [class.error]="animalImage.invalid && animalImage.touched"
          pattern="[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)"
          type="url"
          class="form-control"
          id="image-input"
          #animalImage="ngModel"
          name="animalimage"
          [(ngModel)]="animal.animalImage"
        />
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label><br />
      <input
        required
        [class.error]="animalName.invalid && animalName.touched"
        pattern="[a-zA-Z]*"
        type="text"
        name="animalname"
        class="form-control"
        id="exampleInputName"
        #animalName="ngModel"
        [(ngModel)]="animal.animalName"
      />
    </div>
    <div
      [hidden]="animalName.valid || animalName.pristine"
      class="alert alert-danger"
    >
      Name field must be filled in!
    </div>

    <div class="mb-3">
      <label for="exampleInputAge" class="form-label">Age</label><br />
      <input
        required
        [class.error]="animalAge.invalid && animalAge.touched"
        pattern="^[0-9]+$"
        type="number"
        name="animalage"
        class="form-control"
        id="exampleInputAge"
        #animalAge="ngModel"
        [(ngModel)]="animal.animalAge"
      />
    </div>
    <div
      [hidden]="animalAge.valid || animalAge.pristine"
      class="alert alert-danger"
    >
      Age field must be be filled in!
    </div>

    <div class="mb-3">
      <label for="exampleInputSpecies" class="form-label">Species</label><br />
      <input
        required
        [class.error]="animalSpecies.invalid && animalSpecies.touched"
        pattern="[a-zA-Z]*"
        type="text"
        name="animalspecies"
        class="form-control"
        id="exampleInputSpecies"
        #animalSpecies="ngModel"
        [(ngModel)]="animal.animalSpecies"
      />
    </div>
    <div
      [hidden]="animalSpecies.valid || animalSpecies.pristine"
      class="alert alert-danger"
    >
      Species field must be filled in!
    </div>

    <div class="mb-3">
      <label for="exampleInputClass" class="form-label">Class</label>
      <select
        required
        [class.error]="animalClass.invalid && animalClass.touched"
        pattern="[a-zA-Z]*"
        class="form-select"
        name="animalClass"
        id="exampleInputClass"
        name="animalClass"
        #animalClass="ngModel"
        [(ngModel)]="animal.animalClass"
      >
        <option *ngFor="let animalClass of animalClasses">
          {{ animalClass }}
        </option>
      </select>
    </div>
    <div
      [hidden]="animalClass.valid || animalClass.pristine"
      class="alert alert-danger"
    >
      Class must be selected!
    </div>

    <div class="mb-3">
      <label for="exampleInputFood" class="form-label">Favourite food</label>
      <input
        required
        [class.error]="animalFood.invalid && animalFood.touched"
        pattern="[a-zA-Z]*"
        type="text"
        name="favFood"
        class="form-control"
        id="exampleInputFood"
        #animalFood="ngModel"
        [(ngModel)]="animal.animalFood"
      />
    </div>
    <div
      [hidden]="animalFood.valid || animalFood.pristine"
      class="alert alert-danger"
    >
      Favourite food must be filled in!
    </div>

    <div class="mb-3">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="formName.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
